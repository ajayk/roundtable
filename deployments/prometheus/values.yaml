prometheus-operator:
  prometheusOperator:
    admissionWebhooks:
      enabled: false
    tlsProxy:
      enabled: false
  grafana:
    defaultDashboardsEnabled: true
    sidecar:
      dashboards:
        enabled: true
        label: "grafana_dashboard"
        searchNamespace: "ALL"
    persistence:
      enabled: true
      size: "10Gi"
      storageClassName: "standard"
